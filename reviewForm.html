<body>
    <header class="pure-menu pure-menu-horizontal navbar">
        <ul class="pure-menu-list header">
            <a href="./index.html" class="pure-menu-heading logo pure-menu-link">üéûÔ∏èMovie Finder</a>
            <li class="pure-menu-item">

            <li class="pure-menu-item">
                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list header">
                        <li class="pure-menu-item">

    </header>
    <main class="form-container">
        <h1>Create an Account</h1>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="rating">First Name</label>
                    <select type="text" id="rating" name="rating" placeholder="First Name">
                        <option value="0">Add Star Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="pure-control-group">
                    <label for="review">Last Name</label>
                    <textarea type="text" id="review" name="review" placeholder="Last Name"></textarea>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>
    </main>
</body>
